<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Month Quest â€“ 30s iOS Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Framework7 Core + Icons (iOS Theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7.0.8/framework7-bundle.min.css" />

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Framework7 root container (important for correct iOS styling) -->
    <div id="app">
        <div class="view view-main ios-edges">
            <!-- WELCOME SCREEN -->
            <div id="welcomeScreen" class="page page-current fade-in">
                <div class="page-content page-content-welcome">
                    <div class="icon-wrapper">
                        <!-- Use a valid F7 icon name -->
                        <i class="f7-icons learning-icon">book_fill</i>
                    </div>
                    <div class="block block-strong text-align-center">
                        <h2 class="welcome-title">Welcome!</h2>
                        <p class="welcome-subtitle">
                            Master the months in a fast-paced, 30-second iOS-style challenge!
                        </p>
                        <button id="startBtn" class="col button button-fill button-round color-purple">
                            Start
                        </button>
                    </div>
                </div>
            </div>

            <!-- GAME SCREEN -->
            <div id="gameScreen" class="page hidden fade-in">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">30s Quiz</div>
                    </div>
                </div>
                <div class="page-content page-content-game">
                    <!-- The big 30-second timer -->
                    <div id="timerDisplay" class="timer-display"></div>

                    <!-- Card container -->
                    <div class="card card-outline">
                        <div class="card-content card-content-padding">
                            <h2 id="gameInstructions" class="question-text"></h2>
                            <div id="choiceContainer" class="choices row"></div>
                            <div id="feedback" class="feedback"></div>
                            <!-- Next button -->
                            <button id="nextBtn" class="col button button-fill button-round color-primary hidden">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESULTS SCREEN -->
            <div id="resultsScreen" class="page hidden fade-in">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Results</div>
                    </div>
                </div>
                <div class="page-content page-content-results">
                    <div class="card card-outline">
                        <div class="card-header">Your Score</div>
                        <div class="card-content card-content-padding">
                            <p id="resultsText" class="results-text"></p>
                            <button id="playAgainBtn" class="col button button-fill button-round color-purple">
                                Play Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 JS -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@7.0.8/framework7-bundle.min.js"></script>

    <!-- Our Game Logic -->
    <script src="script.js"></script>

    <!-- Initialize Framework7 (important for navbars, etc.) -->
    <script>
        var app = new Framework7({
            el: '#app',
            name: 'MonthQuestApp',
            theme: 'ios'
        });
    </script>
</body>

</html>
