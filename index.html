<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Month Quest â€“ Purple Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ionic Core via CDN -->
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <ion-app>
        <ion-header translucent="true">
            <ion-toolbar color="primary">
                <ion-title>Month Match Adventure</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
            <!-- WELCOME SCREEN -->
            <div id="welcomeScreen">
                <div class="icon-wrapper">
                    <ion-icon name="school-outline" class="learning-icon"></ion-icon>
                </div>
                <ion-text color="light">
                    <h2 class="welcome-title">Welcome</h2>
                </ion-text>
                <ion-text color="medium">
                    <p class="welcome-subtitle">
                        Master the months of the year in a fun, fast-paced way!
                    </p>
                </ion-text>
                <ion-button id="startBtn" expand="block" shape="round" color="secondary">
                    Start
                </ion-button>
            </div>

            <!-- GAME SCREEN -->
            <div id="gameScreen" class="hidden fade-in">
                <!-- Game Session Timer Display (2 mins countdown) -->
                <ion-chip id="sessionTimerChip" color="tertiary" class="timer-chip">
                    <ion-icon name="time-outline"></ion-icon>
                    <ion-label id="sessionTimerLabel">2:00</ion-label>
                </ion-chip>

                <!-- Progress Bar for question progress -->
                <ion-progress-bar id="progressBar" value="0" color="tertiary"></ion-progress-bar>

                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle id="gameTitle">Month Quest</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <div class="timer-container">
                            <!-- 5-second question timer bar -->
                            <ion-progress-bar id="questionTimerBar" value="1" color="secondary"></ion-progress-bar>
                        </div>

                        <p id="gameInstructions"></p>
                        <div class="choices" id="choiceContainer"></div>
                        <div id="feedback" class="feedback"></div>
                        <ion-button id="nextBtn" class="hidden" expand="block" color="primary" shape="round">
                            Next
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </div>

            <!-- RESULTS SCREEN -->
            <div id="resultsScreen" class="hidden fade-in">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Results</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p id="resultsText"></p>
                        <ion-button id="playAgainBtn" expand="block" color="secondary" shape="round">
                            Play Again
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-content>
    </ion-app>

    <!-- Main Game Logic -->
    <script src="script.js"></script>
</body>

</html>
