<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Month Quest â€“ Purple Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ionic Core via CDN -->
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <ion-app>
        <!-- iOS-style Header / Title Bar -->
        <ion-header translucent="true">
            <ion-toolbar color="primary">
                <ion-title>Month Match Adventure</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
            <!-- WELCOME SCREEN (Displayed initially) -->
            <div id="welcomeScreen">
                <div class="icon-wrapper">
                    <!-- Minimal Ionicon for a learning vibe -->
                    <ion-icon name="school-outline" class="learning-icon"></ion-icon>
                </div>
                <ion-text color="light">
                    <h2 class="welcome-title">Welcome</h2>
                </ion-text>
                <ion-text color="medium">
                    <p class="welcome-subtitle">
                        Master the months of the year in a fun way!
                    </p>
                </ion-text>
                <!-- Start Game Button -->
                <ion-button id="startBtn" expand="block" shape="round" color="secondary">
                    Start
                </ion-button>
            </div>

            <!-- GAME SCREEN (Ordering Mode Automatically) -->
            <div id="gameScreen" class="hidden">
                <!-- Progress Bar to show question progress (1-5) -->
                <ion-progress-bar id="progressBar" value="0" color="tertiary"></ion-progress-bar>

                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle id="gameTitle">Month Quest</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p id="gameInstructions"></p>
                        <div class="choices" id="choiceContainer"></div>
                        <div id="feedback" class="feedback"></div>
                        <ion-button id="nextBtn" class="hidden" expand="block" color="primary" shape="round">
                            Next
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </div>

            <!-- RESULTS SCREEN -->
            <div id="resultsScreen" class="hidden">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Results</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p id="resultsText"></p>
                        <ion-button id="playAgainBtn" expand="block" color="secondary" shape="round">
                            Play Again
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-content>
    </ion-app>

    <!-- Our game logic JavaScript -->
    <script src="script.js"></script>
</body>

</html>
